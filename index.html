<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="logo">
                <h1 id = "log_name">facebook</h1>
                <p>Facebook helps you connect and share With the people in your life</p>
            </div>
            <div class="page">
                <div class="log_pag">
                    <div id="mail">
                        <input id="phone" type="email" placeholder="Email-PhoneNumber">
                    </div>
                    <div id="pass">
                        <input id="word" type="password" placeholder="Password">
                    </div>
                    <div id="log">
                        <button id="login">Log In</button>
                    </div>
                    <div class="for">
                        Forgotten Password?
                    </div>
                    <div class="ln"></div>
                    <div class="cr_ac">
                        <button id="but">Create new account</button>
                        <!-- <p id="acc">Create new account</p> -->
                    </div>
                </div>
                <div class="text">
                    <p><b>Create page </b> for a celebrity, brand or business.</p>
                </div>
            </div>
        </div>
    </body>
</html>
